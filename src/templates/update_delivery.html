<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlipZon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<h3>Update Delivery</h3>
<br>
<br>
<form action="" method = "post">
<div class = "container">
    <h5>Orders</h5>
    <hr>
    <div class="row">
        <label for = "order_number" class="col-md-6"><strong>Order Number</strong></label>
        <label for = "delivery_time" class="col-md-3"><strong>Delivery Time</strong></label>

    </div>
    <hr>
    <div class="row gy-2 gx-3 align-items-center">
        <div class = "col-md-6">
        <select class="form-control" name="order_number" id="order_number">
            {% for item in orders_info %}
            <option value="{{item['order_number']}}">{{item['order_number']}}</option>
            {% endfor %}
        </select>
        </div>
        <div class = "col-md-3">
            <input class="form-control" name="delivery_time" type="time" id="delivery_time">
        </div>
        <div class="mb-3">
            <input type="submit" value="Update Time" class="btn btn-primary">
        </div>
    </div>
</body>
</html>
